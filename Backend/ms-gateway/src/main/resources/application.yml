management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
info:
  env:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka

server:
  port: 8090

spring:
  application:
    name: ms-gateway

  security:
    oauth2:
      client:
        provider:
          keycloak:
            user-name-attribute: preferred_username
            issuer-uri: http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}/realms/${KEYCLOAK_REALM:LaDuquesa}
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:LaDuquesa}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:lJRb5FJxD9bx052xeyQOUIgH2E11X5dX}
            redirect-uri: '{baseUrl}/login/oauth2/code/keycloak'
            scope: openid

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "Access-Control-Allow-Headers, Content-Type, Access-Control-Allow-Headers, Authorization, X-Requested-With"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS

      default-filters:
        - LogFilter
        - TokenRelay
      routes:
        - id: ms-java
          uri: lb://ms-java
          predicates:
            - Path=/java/**
          filters:
            - StripPrefix=1
        - id: ms-cart
          uri: lb://ms-cart
          predicates:
            - Path=/cart/**
          filters:
            - StripPrefix=1
        - id: msproduct
          uri: lb://msproduct
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1
logging:
  level:
    org.springframework.security: DEBUG
